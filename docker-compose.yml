# --- Opty Deploy ---
services:

  # --- Databases ---
  mongo:
    image: mongo:8
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_APP_USER: ${MONGO_APP_USER}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD}
    volumes:
      - ./data/mongo:/data/db
      - ./infra/mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - db-network
    restart: unless-stopped

  # --- Services ---
  socket-backend:
    image: edu3983/opty-socket:1.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - mongo
    networks:
      - db-network
    environment:
      OPTY_SOCKET_MAX_CONNECTIONS: ${SOCKET_MAX_CONNECTIONS}
      OPTY_SOCKET_CORS_ALLOWED_ORIGINS: ${SOCKET_CORS_ALLOWED_ORIGINS}
      OPTY_SOCKET_SESSION_TIMEOUT_MINUTES: ${SOCKET_SESSION_TIMEOUT_MINUTES}
    restart: unless-stopped

#-- Networks ---
networks:
  db-network:
    driver: bridge
